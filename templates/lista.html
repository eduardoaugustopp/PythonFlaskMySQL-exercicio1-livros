{% extends "template.html" %} {% block conteudo %}

<a class="btn btn-primary" href="{{ url_for('login') }}">Login</a>
<a class="btn btn-danger" href="{{ url_for('logout') }}">Logout</a>
<a class="btn btn-primary" href="{{ url_for('novo') }}">Novo Livro</a>

<table class="table table-striped table-responsive table-bordered">
  <thead class="thead-default">
    <tr>
      <th>Título</th>
      <th>Gênero</th>
      <th>Autor</th>
      <th>Editora</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    {% for livro in livros %}
    <tr>
      <td>{{ livro.titulo }}</td> 
      <td>{{ livro.genero }}</td>
      <td>{{ livro.autor }}</td>
      <td>{{ livro.editora }}</td>
      <td>
        <a href="{{ url_for('editar', id=livro.id) }}">Editar</a>
        <a href="{{ url_for('deletar', id=livro.id) }}">Deletar</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
